<app-header></app-header>

<div class="container">
  <br>

  <!-- Inner main header -->
  <div class="inner-main-header">
    <button class="btn btn-primary has-icon btn-block w-25" type="button" data-toggle="modal" data-target="#threadModal">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus mr-2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      New Event
    </button>
    <span class="input-icon input-icon-sm ml-auto w-auto">
      <input type="text" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none mb-4 mt-4" placeholder="Search forum" [(ngModel)]="searchTerm" (keydown.enter)="search()" />
    </span>
  </div>
  <!-- /Inner main header -->

  <!-- Inner main body -->

  <!-- Forum List -->
  <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
    <div class="card mb-2" *ngFor="let event of events">
      <div class="card-body p-2 p-sm-3">
        <div class="media forum-item">
          <div class="media-body">
            <h6><a routerLink="{{event.idEvent}}" class="text-body">{{event.titre}} <i class="fa {{ event.Solved ?  'fa-check text-success' : 'fa-exclamation text-danger' }}"></i></a></h6>
            <p class="text-secondary">
              {{event.description}}
            </p>
            <p class="text-muted"><a href="javascript:void(0)">drewdan</a> posted on <span class="text-secondary font-weight-bold"> {{event.dateCreation | date:'medium'}} </span></p>
          </div>
          <div class="text-muted small text-center align-self-center">
            <span class="d-none d-sm-inline-block"><i class="far fa-eye"></i> 19</span>
            <span><i class="far fa-comment ml-2"></i> 3</span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- /Forum List -->

  <!-- New Thread Modal -->
  <div class="modal fade" id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form #eventForm="ngForm">
          <div class="modal-header d-flex align-items-center bg-primary text-white">
            <h6 class="modal-title mb-0" id="threadModalLabel">Add a new Event</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="threadTitle">Title</label>
              <input type="text" class="form-control" id="titre" name="titre" placeholder="Enter titre" autofocus="" ngModel required>
            </div>
            <div class="form-group">
              <label for="threadTitle">Description</label>
              <textarea ngModel required class="form-control summernote" id="description" name="description" placeholder="Enter Event description"></textarea>
            </div>

            <!-- <div class="custom-file form-control-sm mt-3" style="max-width: 300px;">

            </div> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="addEvent($event, eventForm)">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
