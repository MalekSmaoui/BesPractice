<app-header></app-header>
<div class="inner-main-body p-2 p-sm-3 forum-content">
  <a routerLink="/events" class="btn btn-light btn-sm mb-3 has-icon"><i class="fa fa-arrow-left mr-2"></i>Back</a>
  <div class="card mb-2">
    <div class="card-body">
      <div class="media forum-item">
        <div class="media-body ml-3">
          <a href="javascript:void(0)" class="text-secondary">Username</a>
          <small class="text-muted ml-2">{{event.dateCreation | date: "medium"}}</small>
          <h5 class="mt-1">{{event.titre}}</h5>
          <div class="mt-3 font-size-sm">
            <p> {{event.description}} </p>
          </div>
        </div>
        <div class="text-muted small text-center">
          <span class="d-none d-sm-inline-block"><i class="far fa-eye"></i> 19</span>
          <span><i class="far fa-comment ml-2"></i> 3</span>
        </div>
      </div>
    </div>
  </div>
  <h5 class="ml-3">Comments:</h5>
  <div class="ml-5">
    <div class="card mb-2" *ngFor="let comment of commentaires">
      <div class="card-body p-2 ml-2">
        <div class="row">
          <span class="ml-3">{{comment.commentateur}} <small class="text-muted ml-2">{{comment.dateCreation |date: "medium"}}</small>
          </span>
          <div class="ml-auto mr-4"> <i class="fa fa-heart" aria-hidden="true"></i> {{comment.nbrlikes}}</div>
        </div>
        <div class="font-size-sm">
          {{comment.comment}}
        </div>
      </div>
    </div>
    <form method="post" #commentForm="ngForm">
      <div class="form-group flex-row">
        <div class="">
          <input class="form-control" id="comment" name="comment" placeholder="Coment" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary mt-2" (click)="addComment(commentForm)">Submit</button>

      </div>
    </form>
  </div>
</div>
