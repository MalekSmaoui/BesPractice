<app-header></app-header>

<div class="container">
  <br>
  <h2>Documentations</h2>
  <div class="inner-main-header">
    <span class="input-icon input-icon-sm ml-auto w-auto">
      <input type="text" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none mb-4 mt-4" placeholder="Search forum" [(ngModel)]="searchTerm" (keydown.enter)="search()" />
    </span>
  </div>
  <div class="inner-main-body p-2 p-sm-3 collapse forum-content show">
    <div class="card mb-2" *ngFor="let documentation of documentations">
      <div class="card-body p-2 p-sm-3">
        <div class="media forum-item">
          <div class="media-body">
            <h6><a routerLink="{{documentation.idDoc}}" class="text-body">{{documentation.titre}}
                <!-- <i class="fa {{ documentation.Solved ?  'fa-check text-success' : 'fa-exclamation text-danger' }}"></i> -->
              </a></h6>
            <p class="text-secondary">
              {{documentation.description}}
            </p>
            <p class="text-muted"><a href="javascript:void(0)">drewdan</a> posted on <span class="text-secondary font-weight-bold"> {{documentation.dateCreation | date:'medium'}} </span></p>
          </div>
          <div class="text-muted small text-center align-self-center">
            <button class="btn btn-success" (click)="downloadFile(documentation.idDoc)">Open</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
