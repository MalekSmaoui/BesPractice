<body>
  <div class="container">
    <br>
    <br>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap shadow p-3 mb-5 bg-white rounded">
          <div class="login-wrap p-4 p-md-5">
            <div class="w-100 text-center">
              <!-- <h3 class="mb-4 text-center text-info">Best Practices</h3> -->
              <img src="assets/logo.png" alt="sopra rh">
              <br>
              <br>
              <br>
            </div>
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
            </div>
            <form action="#" class="signin-form" #loginForm="ngForm">
              <div class="form-group mt-3">
                <label class="form-control-placeholder" for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" ngModel required>
              </div>
              <div class="form-group">
                <label class="form-control-placeholder" for="password">Password</label>
                <input id="password-field" type="password" name="password" id="password" class="form-control" ngModel required>
              </div>
              <br>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3" (click)="login($event ,loginForm)">Sign In</button>
              </div>
              <!-- <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                    <input type="checkbox" checked="">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Forgot Password</a>
                </div>
              </div> -->
            </form>
            <p class="text-center">Not a member? <a data-toggle="tab" routerLink="/register">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
