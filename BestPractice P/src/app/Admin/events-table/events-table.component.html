<div class="container">
  <br>
  <h3>Events management</h3>
  <br>
  <div class="row">
    <a routerLink="add" class="btn btn-primary"> <em class="fa fa-plus"></em> Add event</a>
    <input type="text" placeholder="search events" class="input-group-text ml-auto" [(ngModel)]="searchTerm" (keydown.enter)="searchEvents()">
  </div>
  <br>
  <br>
  <table class="table table-striped table-light">
    <thead>
      <th>Title</th>
      <th>Description</th>
      <th>Start date</th>
      <th>End date</th>
      <th>isResolved</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{event.titre}}</td>
        <td>{{event.description}}</td>
        <td>{{event.dateCreation | date}}</td>
        <td>{{event.dateCloture | date}}</td>
        <td> <span *ngIf="!event.solved" class="text-danger validate-btn" (click)="validateEvent(event.idEvent)">validate</span>
          <em *ngIf="event.solved" class="fa fa-check text-success"></em>
        </td>
        <td> <em routerLink="/dashboard/events/edit/{{event.idEvent}}" class="fa fa-edit mr-4 action-button"></em> <em class="fa fa-trash action-button" (click)="deleteEvent(event.idEvent)"></em> </td>
      </tr>
    </tbody>
  </table>
</div>
