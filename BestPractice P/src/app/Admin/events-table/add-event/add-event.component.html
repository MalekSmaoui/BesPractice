<div class="container">
  <!-- bootstrap form -->
  <br>
  <br>
  <form class="w-75 m-auto" #eventForm="ngForm">
    <h2>Add a new event</h2>
    <br>
    <br>
    <div class="form-group">
      <label for="titre">Title</label>
      <input type="text" name="titre" id="titre" class="form-control" ngModel required placeholder="Event title">
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea ngModel required type="text" name="description" id="description" class="form-control" placeholder="Event description"></textarea>
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
    <div class="form-group">
      <label for="dateCreation">Start date</label>
      <input type="date" name="dateCreation" id="dateCreation" class="form-control" ngModel required>
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
    <div class="form-group">
      <label for="dateCloture">End Date</label>
      <input type="date" name="dateCloture" ngModel required id="dateCloture" class="form-control">
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
    <button type="submit" class="btn btn-primary float-right mt-2" (click)="addEvent($event,eventForm)">Add event</button>
  </form>
</div>
