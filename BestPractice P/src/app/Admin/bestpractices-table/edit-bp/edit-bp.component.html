<div class="container">
  <!-- bootstrap form -->
  <br>
  <br>
  <form class="w-75 m-auto" #bpForm="ngForm">
    <h2>Edit best practice</h2>
    <br>
    <br>
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" name="titre" id="titre" [(ngModel)]="bp.titre" class="form-control" ngModel required placeholder="Titre de l'évènement">
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea ngModel required type="text" name="description" [(ngModel)]="bp.description" id="description" class="form-control" placeholder="Description de l'évènement"></textarea>
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
    <div class="form-group">
      <label for="dateCreation">Date du début</label>
      <input type="date" name="dateCreation" id="dateCreation" class="form-control" ngModel required placeholder="Date du début" datetime="yyyy-MM-ddTHH:mm:ss" [(ngModel)]="bp.dateCreation">
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
    <button type="submit" class="btn btn-primary float-right mt-2" (click)="editbp($event,bpForm)">Modifier</button>
  </form>
</div>
