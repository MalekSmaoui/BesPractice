<div class="container">
  <br>
  <h3>Gestion des documentations</h3>
  <br>
  <div class="row">
    <a routerLink="add" class="btn btn-primary"> <em class="fa fa-plus"></em> Ajouter Documentation</a>
    <input type="text" class="input-group-text ml-auto" [(ngModel)]="searchTerm" (keydown.enter)="search()">
  </div>
  <br>
  <br>
  <table class="table table-striped table-light">
    <thead>
      <th>Title</th>
      <th>Type</th>
      <th>Creation date</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let documentation of documentations">
        <td>{{documentation.titre}}</td>
        <td>{{documentation.description}}</td>
        <td>{{documentation.dateCreation | date}}</td>
        <td> <em routerLink="/dashboard/documentations/edit/{{documentation.idDoc}}" class="fa fa-edit mr-4 action-button"></em> <em class="fa fa-trash action-button" (click)="deleteDocumentation(documentation.idDoc)"></em> </td>
      </tr>
    </tbody>
  </table>
</div>
