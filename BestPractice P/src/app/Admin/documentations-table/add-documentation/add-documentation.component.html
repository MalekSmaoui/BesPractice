<div class="container">
  <!-- bootstrap form -->
  <br>
  <br>
  <form class="w-75 m-auto" #docForm="ngForm">
    <h2>Add a new documentation</h2>
    <br>
    <br>
    <!-- <div class="form-group">
      <label for="titre">Title</label>
      <input type="text" name="titre" id="titre" class="form-control" ngModel required placeholder="Event title">
</div> -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea ngModel required type="text" name="description" id="description" class="form-control" placeholder="Document description"></textarea>
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
    <div class="custom-file form-control-sm mt-3">
      <input type="file" class="custom-file-input" id="file" namue="file" required multiple="" (change)="onChange($event)" />
      <label class="custom-file-label" for="file">Attachment</label>
    </div>

    <button type="submit" class="btn btn-primary float-right mt-2" (click)="addDoc($event,docForm)">Add Docummentation</button>
  </form>
</div>
